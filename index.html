<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login / Sign Up</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
        apiKey: "AIzaSyDBFc9AHkTIp90ntz0Wd-b1pE2heRjkFoI",
        authDomain: "mygithubpagesapp.firebaseapp.com",
        projectId: "mygithubpagesapp",
        storageBucket: "mygithubpagesapp.appspot.com",
        messagingSenderId: "867097544996",
        appId: "1:867097544996:web:84d9b6b459d9ac14264bb1",
        measurementId: "G-YRQS0WVQ43"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        async function signUp(email, password) {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = 'welcome.html';
            } catch (error) {
                alert("Error during sign-up: " + error.message);
            }
        }

        async function login(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'welcome.html';
            } catch (error) {
                alert("Error during login: " + error.message);
            }
        }

        async function signInWithGoogle() {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'welcome.html';
            } catch (error) {
                alert("Error during Google sign-in: " + error.message);
            }
        }

        window.handleAuth = function(isSignUp) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isSignUp) signUp(email, password);
            else login(email, password);
        };

        window.handleGoogleSignIn = signInWithGoogle;
    </script>

    <style>
        /* Add your CSS here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .google-btn {
            background-color: #4285F4;
        }
        .google-btn:hover {
            background-color: #357ae8;
        }
        .toggle-form {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="handleAuth(true)">Sign Up</button>
        </form>
        <button type="button" class="google-btn" onclick="handleGoogleSignIn()">Sign in with Google</button>
        <div class="toggle-form" id="toggle-form">Already have an account? <a href="login.html">Login</a></div>
    </div>
</body>
</html>
